            <p class="c-logo__text c-logo__text--lg u-mb-clear u-color-white">
              Stream<br /><span class="u-weight-thin">Direct</span>
            </p>
          </div>
        </div>
        <div class="c-landing-page__body">
          <img class="c-mockup" src="./img/mockup.png" alt="Mockup of StreamDirect Application" />
          <div class="c-landing-page__text-content">
            <h1 class="c-landing-page__title u-color-white u-align-text-center">
              All information about movies and series in one place.
            </h1>
            <p class="u-align-text-center u-mb-2xl">Just start browsing and you'll find your movie/serie in minutes!</p>
            <h1 class="c-landing-page__title u-color-white u-align-text-center u-mb-xs">Interested?</h1>
            <form action="javascript:signUp()">
              <p class="js-email-field">
                <label class="c-label" for="email"
                  >Email<span class="c-label__error-message js-email-error-message"></span
                ></label>
                <input
                  class="c-input js-email-input"
                  type="email"
                  id="email"
                  name="email"
                  placeholder="someone@example.com"
                />
              </p>
              <button class="o-button-reset c-button js-sign-up-button">Sign me up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
